<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Ball Platformer Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- OrbitControls.js from official three.js examples -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Sky.js from official three.js examples -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.js"></script>
  <!-- NippleJS for virtual joystick -->
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>
  <!-- Container for the game -->
  <div id="canvas-container"></div>

  <!-- Display for run counter, lives, and score -->
  <div id="hud">
    <div id="run-counter">Runs Completed: 0</div>
    <div id="lives-counter">Lives: 3</div>
    <div id="score-counter">Score: 0</div>
  </div>

  <!-- Game Over Message -->
  <div id="game-over">Game Over! Press R to Restart</div>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
